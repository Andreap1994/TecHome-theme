kiosk_mode:
  user_settings:
    - users:
        - Family
        - Federica
      hide_header: true
      ignore_disable_km: true
button_card_templates:
  row_space_5:
    template: no_background
    styles:
      card:
        - height: 5px
        - padding: 0px
  row_space_10:
    template: no_background
    styles:
      card:
        - height: 10px
        - padding: 0px
  empty_card:
    template: no_background
    color_type: blank-card
  no_background:
    styles:
      card:
        - background-color: rgba(0, 0, 0, 0.0)
        - box-shadow: none
  row_space_20:
    template: no_background
    styles:
      card:
        - height: 20px
        - padding: 0px
  card_header:
    styles:
      card:
        - height: 80px
  sensor_card:
    layout: icon_name_state2nd
    show_state: true
    styles:
      card:
        - padding-top: 2%
        - padding-bottom: 2%
      state:
        - font-size: 140%
        - font-weight: bold
        - justify-self: start
        - align-self: center
      name:
        - font-size: 85%
        - justify-self: start
        - color: var(--secondary-text-color)
    tap_action:
      action: none
  button_text_label:
    template: feedback_click
    show_label: true
    show_icon: false
    styles:
      card:
        - height: 60px
      name:
        - font-size: 90%
        - color: var(--secondary-text-color)
        - margin-bottom: 2px
      label:
        - margin-top: 2px
        - font-weight: bold
  feedback_click:
    styles:
      card:
        - '--mdc-ripple-color': var(--paper-item-icon-active-color)
        - '--mdc-ripple-press-opacity': 0.2
  button_icon_square:
    template: feedback_click
    size: 60%
    show_name: false
    aspect_ratio: 1/1
  action_spotify_room:
    entity: input_text.spotify_room
    styles:
      card:
        - height: 80px
      name:
        - margin-bottom: 5px
    tap_action:
      action: call-service
      service: script.spotify_set_room
      service_data:
        room: '[[[ return variables.room ]]]'
    state:
      - value: '[[[ return variables.room ]]]'
        styles:
          icon:
            - color: var(--paper-item-icon-active-color)
            - font-weight: bold
          name:
            - color: var(--paper-item-icon-active-color)
            - font-weight: bold
  button_horizontal:
    layout: icon_name
    show_icon: true
    styles:
      card:
        - height: 60px
      name:
        - padding-right: 5px
views:
